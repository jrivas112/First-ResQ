<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Res-Q</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h3>Welcome to Your Medical Assistant</h3>
    <h1>First Res-Q</h1>
    <p>Helping you with basic first aid and home care — even offline!</p>
  </header>

  <main>
    <section>
      <h2>First Aid Tips</h2>
      <ul>
        <li>Burns: Cool with water for 10 minutes.</li>
        <li>Bleeding: Apply pressure and elevate.</li>
        <li>Choking: Perform abdominal thrusts.</li>
      </ul>
    </section>
  </main>

  
  <div class="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask a first aid question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="chatbot.js"></script>

  <footer>
    <p>Made with ❤️ for the HaQathon</p>
  </footer>
</body>
</html>
