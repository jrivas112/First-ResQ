<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Res-Q</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <!--<header>
    <h3>Welcome to Your Medical Assistant</h3>
    <h1>First Res-Q</h1>
    <p>Helping you with basic first aid and home care â€” even offline!</p>
  </header>-->

  <img src="banner.gif" alt="First Res-Q Banner" class="banner-gif" />

  <main>
    <section>
        <div class="chat-container">
          <div class="ai-controls">
            <h3>Profile Settings</h3>
            <div class="profile-selector">
              <!--<label for="profile-select">Profile:</label>-->
              <select id="profile-select"></select>
              <button id="create-profile-btn">New Profile</button>
              <button id="edit-profile-btn" disabled>Edit</button>
              <button id="delete-profile-btn" disabled>Delete</button>
            </div>

            <!--New Profile Menu-->
            <div id="profile-modal" class="modal hidden">
              <div class="modal-content">
                <form id="profile-form">
                  <input name="name" type="text" placeholder="Name" required>
                  <input name="age" type="text" placeholder="Age" required>
                  <input name="sex" type="text" placeholder="Gender/Sex" required>
                  <input name="blood_group" type="text" placeholder="Blood Group" required>
                  <input name="pre_cond" type="text" placeholder="Preexisting Conditions/Allergies" required>
                  <div class="actions">
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="submit" id="save-btn">Save</button>
                  </div>
                </form>
              </div>
            </div>

            <h3>Chat Settings</h3>
            <!--<div class="status-indicator">
              <span id="status-text">ðŸŸ¢ Offline-First AI Assistant Ready</span>
            </div>-->
            <small class="toggle-hint">Toggle ON for fastest responses using only the knowledge base</small>
            <div class="ai-toggle-bar">
              <div class="ai-toggle-row">
                <label class="switch">
                  <input type="checkbox" id="rag-only-mode"> 
                  <span class="slider"></span>
                </label>
                <span class="toggle-label" id="status-text">Enhanced AI Mode - RAG + LLM Reasoning</span>
              </div>
              <div class="conversation-controls">
                  <button onclick="clearConversation()" class="control-btn clear-btn" title="Clear conversation history (Ctrl+Shift+C)">
                    â†» Clear Chat
                  </button>
                  <button onclick="getConversationSummary()" class="control-btn summary-btn" title="Show conversation summary">
                    ðŸ’¬ Summary
                  </button>
              </div>
            </div>
          </div>
          
          <div id="chat-box"></div>

          <!-- Loading animation -->
          <div id="loading-indicator" class="loading-indicator" style="display:none;">
            <span class="loader"></span> <span>First Res-Q is thinking...</span>
          </div>

          <input type="text" id="user-input" placeholder="Ask a first aid question..." onkeydown="handleKey(event)"/>
          <button id="send-btn" onclick="sendMessage()">
            <img src="send-icon.png" alt="send icon" class="send-icon" />
          </button>
        </div>
      </div>

      <script src="profileManager.js"></script>
      <script src="chatbot.js"></script>
    </section>
  </main>
</body>
</html>
