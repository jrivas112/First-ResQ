<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Res-Q</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>
    <h3>Welcome to Your Medical Assistant</h3>
    <h1>First Res-Q</h1>
    <p>Helping you with basic first aid and home care — even offline!</p>
  </header>

  <main>
    <section>
        <div class="chat-container">
          <div class="status-indicator">
            <span id="status-text">🟢 Offline-First AI Assistant Ready</span>
          </div>
          <div id="chat-box"></div>
          <input type="text" id="user-input" placeholder="Ask a first aid question..." onkeydown="handleKey(event)"/>
          <button onclick="sendMessage()">⌯⌲</button> <!--ᯓ➤-->
        </div>
        <script src="chatbot.js"></script>
    </section>
  </main>

</body>
</html>
